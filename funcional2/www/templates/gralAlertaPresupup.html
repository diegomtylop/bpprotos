<div class="modal">
    <ion-header-bar>
      <h1 class="title">Presupuesto</h1>
    </ion-header-bar>
    <ion-content>
        <div class="scroll padding"  ng-hide="editBudgetLimit">
        <h4>
            Haz excedido el límite de presupuesto que habías establecido
        </h4>
        
        <h4>
        ¿Que deseas hacer?
        </h4>
        
        
        <div class="button-bar">
            <a ng-click="hideAlertBudget()"
               class="button button-stable icon-left ion-checkmark-circled">Ignorar</a>
            
            <a ng-click="editBudgetLimit = 1"
               class="button button-balanced icon-left ion-help-buoy">Ampliar</a>
        </div>
        </div>
        <div class="spacer" height="40px"/>
        <form class="list" ng-show="editBudgetLimit">
            <h4 class="item">Ampliar presupuesto</h4>
            <div class="item item-divider">Nuevo presupuesto</div>
            <label class="item item-input">
                <span class="input-label">Valor</span>
                <input type="number" placeholder="$000.00" ng-model="itinerary.budget">
            </label>
            
            <div class="item item-divider">Alertar cuando el presupuesto sea menor que</div>
            <label class="item item-input">
                <span class="input-label">Valor</span>
                <input type="number" placeholder="$000.00" ng-model="itinerary.budgetLimit">
            </label>
            
            <a ng-click="saveNewBudgetLimit()"
               class="button button-positive  button-block">
                Guardar
            </a>
            <a ng-click="hideAlertBudget()"  class="button button-stable  button-block">Cancelar</a>
        </form>
    </ion-content>
</div>
