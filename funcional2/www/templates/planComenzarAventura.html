<div class="modal">
    <ion-header-bar>
      <h1 class="title">Comenzar aventura</h1>
    </ion-header-bar>
    <ion-content>
        
        <form ng-submit="beginAdventure()">
        <h1>¿En que fecha empezará la aventura?</h1>
        <label class="item item-input">
            <span class="input-label">Fecha</span>
            <input type="date" placeholder="Fecha de inicio" 
                   ng-required="true"
                   ng-model="itinerary.initialDate"
                ng-change="beginAdventure()">
        </label>
        <input type="submit"
           class="button button-positive  button-block"
            value="Comenzar"
        </input>
        <a ng-click="modal.hide()"
           class="button button-calm  button-block">Cancelar</a>
        </form>
    </ion-content>
</div>
