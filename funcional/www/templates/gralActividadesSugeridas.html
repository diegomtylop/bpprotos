<ion-view title="Gral - Actividades sugeridas">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div>
            <p>Pantalla en la que se listan las actividades creadas por otros usuarios.</p>
        </div>
        <div>
            <p>Se pueden Guardar en mis actividades, calificar, ver detalle</p>
        </div>
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Buscar actividad">
            </label>
        </form>
        <div class="list card">
            <div class="item item-divider">Machu pichu</div>
            <div class="item item-body">
                <div class="button-bar">
                    <button class="button button-stable button-block ">Añadir</button>
                    <button class="button button-stable button-block ">Detalles</button>
                    <button class="button button-stable button-block ">Guardar</button>
                </div>
            </div>
            <div class="item item-divider">Calificación (* * * * *)</div>
        </div>
        <div class="list card">
            <div class="item item-divider">Harry Potter castle</div>
            <div class="item item-body"></div>
        </div>
        <div class="list card">
            <div class="item item-divider">Old erlín wall</div>
            <div class="item item-body"></div>
        </div>
    </ion-content>
</ion-view>
