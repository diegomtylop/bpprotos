<div class="modal">
    <ion-header-bar>
      <h1 class="title">Select a type</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-icon-left item-icon-right" ng-repeat="tipo in tiposActividad" ng-click="selectType($index)">
                <i class="icon {{tipo.icon}}"></i>
                {{tipo.nombre}}
                <i class="icon ion-checkmark-round" ng-show="isSelected($index)"></i>
            </div>
        </div>
      <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
    </ion-content>
  </div>
