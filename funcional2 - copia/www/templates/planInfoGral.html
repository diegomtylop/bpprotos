<ion-view title="Plan - info gral" id="page13">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list" ng-submit="guardar()">
            <label class="item item-input">
                <span class="input-label">Nombre del viaje</span>
                <input type="text" placeholder="Nombre" ng-model="itinerary.name">
            </label>
            <label class="item item-input">
                <span class="input-label">Duración</span>
                <input type="text" placeholder="Días" ng-model="itinerary.duration">
            </label>
            <label class="item item-input">
                <span class="input-label">Descripción</span><textarea placeholder="Descripción"  ng-model="itinerary.description"> </textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">Presupuesto</span>
                <input type="text" placeholder="$0.00"  ng-model="itinerary.budget">
            </label>
        
        <button id="planInfoGral-button20" class="button button-positive  icon-left ion-location">Ubicación</button>
        <button id="planInfoGral-button38" class="button button-positive  icon-left ion-android-image">Imagen</button>
        
            <ion-item class="item-divider">Medio de transporte</ion-item>
            
            <ion-radio name="transporte" ng-model="itinerary.transport" value="{{transport.name}}" ng-repeat="transport in transportation">{{transport.name}}</ion-radio>
        
        <ion-list>
            <ion-item class="item-divider">Tipo de actividades (intereses)</ion-item>
            
            <ion-checkbox name="intereses" ng-model="interest.selected" value="{{interes.name}}" ng-repeat="interest in interests">{{interest.name}}</ion-checkbox>
        </ion-list>
        <div class="button-bar">
            <a ui-sref="inicio" id="planInfoGral-button21" class="button button-dark  button-block">Cancelar</a>
            <a id="planInfoGral-button21" class="button button-positive  button-block" ng-click="guardar()">Guardar</a>
        </div>
        </form>
    </ion-content>
</ion-view>
